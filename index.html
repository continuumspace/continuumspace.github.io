<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuum Space</title>
    <style>
        /* 배경색을 진한 갈색(#3d2b1f)으로 수정했습니다 */
        body { margin: 0; background-color: #3d2b1f; color: #f5f5f5; font-family: 'Pretendard', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        .container { text-align: center; animation: fadeIn 1.5s ease-out; }
        
        /* 제목은 갈색과 잘 어울리는 따뜻한 골드 톤으로 변경했습니다 */
        h1 { font-size: 3rem; letter-spacing: -1px; margin-bottom: 10px; background: linear-gradient(to right, #eab308, #fbbf24); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        p { font-size: 1.5rem; color: #d1d5db; margin-bottom: 30px; font-weight: bold; }
        
        /* 버튼 테두리와 효과도 배경에 맞게 조정했습니다 */
        .links a { text-decoration: none; color: #f5f5f5; border: 1px solid #5d4037; padding: 10px 20px; border-radius: 50px; transition: 0.3s; margin: 0 5px; }
        .links a:hover { background: #f5f5f5; color: #3d2b1f; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="container">
        <h1>태윤이의 비밀공간</h1>
        <p>어, 어서오고</p>
        <div class="links">
            <a href="#">About</a>
            <a href="#">Projects</a>
            <a href="#">Contact</a>
        </div>
    </div>
</body>
</html>
