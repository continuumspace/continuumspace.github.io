<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuum Space</title>
    <style>
        /* 기본 스타일 유지 */
        body { margin: 0; background-color: #3d2b1f; color: #f5f5f5; font-family: 'Pretendard', sans-serif; transition: background-color 0.5s; }
        
        /* 메인 컨테이너 */
        .container { 
            text-align: center; 
            display: none; 
            position: fixed; 
            top: 50%; left: 50%; 
            transform: translate(-50%, -50%); 
            width: 100%;
            z-index: 10;
        } 
        
        h1 { font-size: 3.5rem; letter-spacing: -1px; margin-bottom: 10px; color: #6B8E23; }
        p { font-size: 1.5rem; color: #a4c639; margin-bottom: 30px; font-weight: bold; }
        .links a { text-decoration: none; color: #6B8E23; border: 2px solid #6B8E23; padding: 12px 25px; border-radius: 50px; transition: 0.3s; margin: 0 5px; font-weight: bold; cursor: pointer; display: inline-block; }
        .links a:hover { background: #6B8E23; color: #3d2b1f; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translate(-50%, -30%); } to { opacity: 1; transform: translate(-50%, -50%); } }

        /* 탭 내부 스타일: 스크롤 방지 및 중앙 정렬 */
        .content-section { display: none; margin-top: 30px; }
        .content-section.active { display: block; }
        .back-btn { margin-top: 20px; display: inline-block; color: #6B8E23; cursor: pointer; text-decoration: underline; font-weight: bold; }

        /* 인트로 화면 */
        #intro-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #3d2b1f; display: flex; justify-content: center; align-items: center;
            z-index: 100; cursor: pointer; flex-direction: column;
        }
        #intro-screen h2 { color: #6B8E23; font-size: 2rem; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }

        /* --- 스크롤 페이지 영역 (요청색상 적용) --- */
        #scroll-page {
            display: none;
            height: 250vh; 
            background-color: #ece6cc; /* 요청하신 색상 */
            text-align: center;
            padding-top: 20vh;
        }
        .scroll-guide { color: #2c2a24; font-size: 3rem; font-weight: bold; transition: opacity 0.5s; }
    </style>
</head>
<body>
    <div id="intro-screen" onclick="startScrollPage()">
        <h2>TAP IN</h2>
        <p style="font-size: 1rem; color: #6B8E23;">ENJOY</p>
    </div>

    <div id="scroll-page">
        <div class="scroll-guide" id="guide-text">Welcome</div>
    </div>

    <div class="container" id="main-container">
        <div id="home-main">
            <h1>태윤이의 비밀공간</h1>
            <p>어, 어서오고</p>
            <div class="links">
                <a onclick="showContent('economy')">경제</a>
                <a onclick="showContent('stocks')">주식</a>
                <a onclick="showContent('music')">음악</a>
                <a onclick="showContent('movie')">영화</a>
                <a onclick="showContent('yet')">아직 없음</a>
            </div>
        </div>

        <div id="economy" class="content-section"><h1>경제</h1><p>내용 준비 중</p><span class="back-btn" onclick="showHome()">뒤로가기</span></div>
        <div id="stocks" class="content-section"><h1>주식</h1><p>내용 준비 중</p><span class="back-btn" onclick="showHome()">뒤로가기</span></div>
        <div id="music" class="content-section"><h1>음악</h1><p>내용 준비 중</p><span class="back-btn" onclick="showHome()">뒤로가기</span></div>
        <div id="movie" class="content-section"><h1>영화</h1><p>내용 준비 중</p><span class="back-btn" onclick="showHome()">뒤로가기</span></div>
        <div id="yet" class="content-section"><h1>아직 없음</h1><p>내용 준비 중</p><span class="back-btn" onclick="showHome()">뒤로가기</span></div>
    </div>

    <script>
        function startScrollPage() {
            document.getElementById('intro-screen').style.display = 'none';
            document.getElementById('scroll-page').style.display = 'block';
            document.body.style.backgroundColor = '#ece6cc';
            window.scrollTo(0, 0);
        }

        window.onscroll = function() {
            const scrollPage = document.getElementById('scroll-page');
            if (scrollPage.style.display === 'block') {
                const scrollPercent = (window.scrollY / (document.body.scrollHeight - window.innerHeight)) * 100;
                const mainContainer = document.getElementById('main-container');
                const guideText = document.getElementById('guide-text');

                if (scrollPercent >= 40) {
                    mainContainer.style.display = 'block';
                    mainContainer.style.animation = 'fadeIn 1s forwards';
                    guideText.style.opacity = '0';
                    document.body.style.backgroundColor = '#3d2b1f';
                } else {
                    mainContainer.style.display = 'none';
                    guideText.style.opacity = '1';
                    document.body.style.backgroundColor = '#ece6cc';
                }
            }
        };

        function showContent(id) {
            // 탭 진입 시 스크롤 비활성화 및 메인 색상 고정
            document.body.style.overflow = 'hidden';
            document.body.style.backgroundColor = '#3d2b1f';
            document.getElementById('scroll-page').style.display = 'none';
            document.getElementById('home-main').style.display = 'none';
            
            const sections = document.querySelectorAll('.content-section');
            sections.forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function showHome() {
            // 메인으로 돌아올 때 다시 스크롤 가능하게 변경 (필요 시)
            document.getElementById('home-main').style.display = 'block';
            const sections = document.querySelectorAll('.content-section');
            sections.forEach(s => s.classList.remove('active'));
            
            // 다시 메인 스크롤 상태를 보여주고 싶으면 아래 주석 해제
            // document.getElementById('scroll-page').style.display = 'block';
            // document.body.style.overflow = 'auto';
        }
    </script>
</body>
</html>
