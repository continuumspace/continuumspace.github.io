<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuum Space</title>
    <style>
        /* 초기 배경색 및 폰트 설정 */
        body { 
            margin: 0; 
            background-color: #ece6cc; 
            color: #f5f1e4; 
            font-family: 'Pretendard', sans-serif; 
            transition: background-color 0.1s linear; 
        }
        
        /* 메인 컨테이너 고정 */
        .container { 
            text-align: center; 
            display: none; 
            position: fixed; 
            top: 50%; left: 50%; 
            transform: translate(-50%, -50%); 
            width: 100%;
            z-index: 10;
        } 
        
        /* 메인 텍스트 색상 */
        h1, p { color: #f5f1e4; margin: 0; }
        h1 { font-size: 3.5rem; letter-spacing: -1px; margin-bottom: 10px; }
        p { font-size: 1.5rem; margin-bottom: 30px; font-weight: bold; }
        
        /* 메뉴 링크 스타일 */
        .links a { text-decoration: none; color: #6B8E23; border: 2px solid #6B8E23; padding: 12px 25px; border-radius: 50px; transition: 0.3s; margin: 0 5px; font-weight: bold; cursor: pointer; display: inline-block; }
        .links a:hover { background: #6B8E23; color: #2f3a2e; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translate(-50%, -30%); } to { opacity: 1; transform: translate(-50%, -50%); } }

        /* --- 탭 내부 화면 (오류 수정 및 색상 강제 적용) --- */
        .content-section { 
            display: none; 
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; height: 100vh;
            background-color: #ece6cc !important; /* 탭 배경 아이보리 고정 */
            z-index: 1000; /* 가장 위로 올림 */
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .content-section.active { display: flex; }
        
        /* 탭 내부 글자색 #f5f1e4 강제 적용 */
        .content-section h1, 
        .content-section p { 
            color: #f5f1e4 !important; 
            margin-bottom: 20px;
        }
        
        /* 뒤로가기 버튼 스타일 유지 */
        .back-btn { 
            margin-top: 20px; 
            display: inline-block; 
            color: #6B8E23; 
            cursor: pointer; 
            text-decoration: underline; 
            font-weight: bold; 
            font-size: 1.2rem; 
        }

        /* 인트로 화면 */
        #intro-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #3d2b1f; display: flex; justify-content: center; align-items: center;
            z-index: 2000; cursor: pointer; flex-direction: column;
        }
        #intro-screen h2 { color: #6B8E23; font-size: 2rem; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }

        /* 스크롤 가이드 화면 */
        #scroll-page {
            display: none;
            height: 250vh; 
            text-align: center;
            padding-top: 20vh;
        }
        .scroll-guide { color: #2c2a24; font-size: 3.5rem; font-weight: bold; transition: opacity 0.5s; }
    </style>
</head>
<body>
    <div id="intro-screen" onclick="startScrollPage()">
        <h2>TAP IN</h2>
        <p style="font-size: 1rem; color: #6B8E23;">ENJOY</p>
    </div>

    <div id="scroll-page">
        <div class="scroll-guide" id="guide-text">Welcome</div>
    </div>

    <div class="container" id="main-container">
        <div id="home-main">
            <h1>태윤이의 비밀공간</h1>
            <p>어, 어서오고</p>
            <div class="links">
                <a onclick="showContent('economy')">경제</a>
                <a onclick="showContent('stocks')">주식</a>
                <a onclick="showContent('music')">음악</a>
                <a onclick="showContent('movie')">영화</a>
                <a onclick="showContent('yet')">아직 없음</a>
            </div>
        </div>
    </div>

    <div id="economy" class="content-section"><h1>경제</h1><p>내용 준비 중</p><span class="back-btn" onclick="showHome()">뒤로가기</span></div>
    <div id="stocks" class="content-section"><h1>주식</h1><p>내용 준비 중</p><span class="back-btn" onclick="showHome()">뒤로가기</span></div>
    <div id="music" class="content-section"><h1>음악</h1><p>내용 준비 중</p><span class="back-btn" onclick="showHome()">뒤로가기</span></div>
    <div id="movie" class="content-section"><h1>영화</h1><p>내용 준비 중</p><span class="back-btn" onclick="showHome()">뒤로가기</span></div>
    <div id="yet" class="content-section"><h1>아직 없음</h1><p>내용 준비 중</p><span class="back-btn" onclick="showHome()">뒤로가기</span></div>

    <script>
        // 색상 보간 함수
        function interpolateColor(color1, color2, factor) {
            const r1 = parseInt(color1.substring(1, 3), 16);
            const g1 = parseInt(color1.substring(3, 5), 16);
            const b1 = parseInt(color1.substring(5, 7), 16);
            const r2 = parseInt(color2.substring(1, 3), 16);
            const g2 = parseInt(color2.substring(3, 5), 16);
            const b2 = parseInt(color2.substring(5, 7), 16);
            const r = Math.round(r1 + factor * (r2 - r1));
            const g = Math.round(g1 + factor * (g2 - g1));
            const b = Math.round(b1 + factor * (b2 - b1));
            return `rgb(${r}, ${g}, ${b})`;
        }

        function startScrollPage() {
            document.getElementById('intro-screen').style.display = 'none';
            document.getElementById('scroll-page').style.display = 'block';
            window.scrollTo(0, 0);
        }

        window.onscroll = function() {
            const scrollPage = document.getElementById('scroll-page');
            if (scrollPage.style.display === 'block') {
                const scrollHeight = document.body.scrollHeight - window.innerHeight;
                const scrollPercent = (window.scrollY / scrollHeight);
                const newColor = interpolateColor("#ece6cc", "#2f3a2e", Math.min(scrollPercent, 1));
                document.body.style.backgroundColor = newColor;
                const mainContainer = document.getElementById('main-container');
                const guideText = document.getElementById('guide-text');
                if (scrollPercent >= 0.4) {
                    mainContainer.style.display = 'block';
                    mainContainer.style.animation = 'fadeIn 1s forwards';
                    guideText.style.opacity = '0';
                } else {
                    mainContainer.style.display = 'none';
                    guideText.style.opacity = '1';
                }
            }
        };

        function showContent(id) {
            // 모든 탭 숨기기 후 선택한 탭 보이기
            const sections = document.querySelectorAll('.content-section');
            sections.forEach(s => s.classList.remove('active'));
            
            document.getElementById(id).classList.add('active');
            document.body.style.overflow = 'hidden'; // 탭 내부 스크롤 금지
        }

        function showHome() {
            // 모든 탭 숨기기
            const sections = document.querySelectorAll('.content-section');
            sections.forEach(s => s.classList.remove('active'));
            
            document.body.style.overflow = 'auto'; // 다시 스크롤 가능하게
        }
    </script>
</body>
</html>
