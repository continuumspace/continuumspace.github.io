<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>태윤이의 비밀공간</title>
    <style>
        /* 기존 디자인 그대로 유지 */
        body { background-color: #3d2b1f; color: white; text-align: center; padding-top: 100px; }
        h1 { color: #6B8E23; } 
        .footer { margin-top: 20px; }

        /* 메뉴 스타일: 둥근 모서리 유지 */
        nav { margin-top: 30px; }
        .menu-btn { 
            display: inline-block; margin: 10px; padding: 15px 25px; 
            background: none; color: #6B8E23; border: 2px solid #6B8E23; 
            border-radius: 8px; /* 둥근 모서리 */
            text-decoration: none; cursor: pointer; font-size: 16px;
        }

        /* 내용 표시 제어 */
        .page { display: none; margin-top: 50px; }
        .page.active { display: block; }
        .back-btn { display: inline-block; margin-top: 30px; color: #6B8E23; cursor: pointer; text-decoration: underline; }
    </style>
</head>
<body>

    <div id="home" class="page active">
        <h1>태윤이의 비밀공간</h1>
        <nav>
            <button class="menu-btn" onclick="showPage('economy')">경제</button>
            <button class="menu-btn" onclick="showPage('stocks')">주식</button>
            <button class="menu-btn" onclick="showPage('music')">음악</button>
            <button class="menu-btn" onclick="showPage('movie')">영화</button>
            <button class="menu-btn" onclick="showPage('yet')">아직 없음</button>
        </nav>
        <div class="footer">어, 어서오고</div>
    </div>

    <div id="economy" class="page"><h1>경제</h1><p>내용 준비 중</p><a class="back-btn" onclick="showPage('home')">돌아가기</a></div>
    <div id="stocks" class="page"><h1>주식</h1><p>내용 준비 중</p><a class="back-btn" onclick="showPage('home')">돌아가기</a></div>
    <div id="music" class="page"><h1>음악</h1><p>내용 준비 중</p><a class="back-btn" onclick="showPage('home')">돌아가기</a></div>
    <div id="movie" class="page"><h1>영화</h1><p>내용 준비 중</p><a class="back-btn" onclick="showPage('home')">돌아가기</a></div>
    <div id="yet" class="page"><h1>아직 없음</h1><p>내용 준비 중</p><a class="back-btn" onclick="showPage('home')">돌아가기</a></div>

    <script>
        function showPage(pageId) {
            const pages = document.querySelectorAll('.page');
            pages.forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
        }
    </script>

</body>
</html>
