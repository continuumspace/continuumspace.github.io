<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuum Space</title>
    <style>
        body { 
            margin: 0; 
            background-color: #ece6cc; 
            color: #f5f1e4; 
            font-family: 'Pretendard', sans-serif; 
            transition: background-color 0.1s linear; 
        }
        
        .container { 
            text-align: center; display: none; position: fixed; 
            top: 50%; left: 50%; transform: translate(-50%, -50%); 
            width: 100%; z-index: 10;
        } 
        
        #home-main h1, #home-main p { color: #f5f1e4; margin: 0; }
        #home-main h1 { font-size: 3.5rem; letter-spacing: -1px; margin-bottom: 10px; }
        #home-main p { font-size: 1.5rem; margin-bottom: 30px; font-weight: bold; }
        
        .links a { text-decoration: none; color: #6B8E23; border: 2px solid #6B8E23; padding: 12px 25px; border-radius: 50px; transition: 0.3s; margin: 5px; font-weight: bold; cursor: pointer; display: inline-block; }
        .links a:hover { background: #6B8E23; color: #2f3a2e; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translate(-50%, -30%); } to { opacity: 1; transform: translate(-50%, -50%); } }

        /* --- 탭 내부 공통 스타일 --- */
        .content-section { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100vh;
            background-color: #ece6cc !important; z-index: 1000; flex-direction: column;
            justify-content: flex-start; align-items: center; padding-top: 50px; overflow-y: auto;
            font-family: 'Pretendard', sans-serif !important;
        }
        .content-section.active { display: flex; }
        .content-section h1 { color: #2c2a24 !important; margin-bottom: 20px; font-size: 2rem; }
        
        .back-btn { margin: 30px 0; color: #6B8E23; cursor: pointer; text-decoration: underline; font-weight: bold; font-size: 1.1rem; }

        /* --- 영화 카드 스타일 --- */
        .movie-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; width: 80%; max-width: 900px; }
        .movie-card { background: white; border-radius: 15px; padding: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); color: #2c2a24; }
        .movie-card img { width: 100%; border-radius: 10px; margin-bottom: 10px; }
        .movie-card h3 { margin: 5px 0; font-size: 1.1rem; }
        .movie-card .rating { color: #f1c40f; font-size: 1rem; }
        .movie-card .review { font-size: 0.9rem; color: #666; margin-top: 5px; }

        /* --- 방명록 스타일 --- */
        #guestbook-form { width: 80%; max-width: 500px; margin-bottom: 20px; }
        #guestbook-input { width: 100%; padding: 10px; border-radius: 10px; border: 1px solid #ccc; margin-bottom: 10px; }
        #guestbook-list { width: 80%; max-width: 500px; text-align: left; color: #2c2a24; }
        .guest-entry { background: #fff; padding: 10px; border-radius: 8px; margin-bottom: 10px; border-left: 5px solid #6B8E23; }

        /* 인트로 및 스크롤 */
        #intro-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #3d2b1f; display: flex; justify-content: center; align-items: center; z-index: 2000; cursor: pointer; flex-direction: column; }
        #intro-screen h2 { color: #6B8E23; font-size: 2rem; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
        #scroll-page { display: none; height: 250vh; text-align: center; padding-top: 20vh; }
        .scroll-guide { color: #2c2a24; font-size: 3.5rem; font-weight: bold; transition: opacity 0.5s; }
    </style>
</head>
<body>
    <div id="intro-screen" onclick="startScrollPage()">
        <h2>TAP IN</h2>
        <p style="font-size: 1rem; color: #6B8E23;">ENJOY</p>
    </div>

    <div id="scroll-page">
        <div class="scroll-guide" id="guide-text">Welcome</div>
    </div>

    <div class="container" id="main-container">
        <div id="home-main">
            <h1>태윤이의 비밀공간</h1>
            <p>어, 어서오고</p>
            <div class="links">
                <a onclick="showContent('economy')">경제</a>
                <a onclick="showContent('stocks')">주식</a>
                <a onclick="showContent('music')">음악</a>
                <a onclick="showContent('movie')">영화</a>
                <a onclick="showContent('guestbook')">방명록</a>
            </div>
        </div>
    </div>

    <div id="economy" class="content-section">
        <h1>경제 & 뉴스</h1>
        <div style="width:90%; height:400px;">
            <iframe src="https://www.tradingview-widget.com/embed-widget/timeline/?locale=kr#%7B%22feedMode%22%3A%22all_symbols%22%2C%22colorTheme%22%3A%22light%22%2C%22width%22%3A%22100%25%22%2C%22height%22%3A%22100%25%22%7D" style="width: 100%; height: 100%; border: none; border-radius: 10px;"></iframe>
        </div>
        <span class="back-btn" onclick="showHome()">뒤로가기</span>
    </div>

    <div id="stocks" class="content-section">
        <h1>실시간 주가 시세</h1>
        <div style="width:90%; height:450px;">
            <iframe src="https://www.tradingview-widget.com/embed-widget/market-overview/?locale=kr#%7B%22colorTheme%22%3A%22light%22%2C%22width%22%3A%22100%25%22%2C%22height%22%3A%22100%25%22%7D" style="width: 100%; height: 100%; border: none; border-radius: 10px;"></iframe>
        </div>
        <span class="back-btn" onclick="showHome()">뒤로가기</span>
    </div>

    <div id="music" class="content-section">
        <h1>My Playlist</h1>
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1DX8Ueb9C7V37A?utm_source=generator" width="80%" height="380" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
        <span class="back-btn" onclick="showHome()">뒤로가기</span>
    </div>

    <div id="movie" class="content-section">
        <h1>최근 본 영화</h1>
        <div class="movie-grid">
            <div class="movie-card">
                <img src="https://via.placeholder.com/150x220?text=Movie+1" alt="영화1">
                <h3>인셉션</h3>
                <div class="rating">★★★★★</div>
                <p class="review">"꿈속의 꿈, 여전히 소름 돋는 명작"</p>
            </div>
            <div class="movie-card">
                <img src="https://via.placeholder.com/150x220?text=Movie+2" alt="영화2">
                <h3>인터스텔라</h3>
                <div class="rating">★★★★☆</div>
                <p class="review">"우주와 부성애의 완벽한 조화"</p>
            </div>
        </div>
        <span class="back-btn" onclick="showHome()">뒤로가기</span>
    </div>

    <div id="guestbook" class="content-section">
        <h1>방명록</h1>
        <div id="guestbook-form">
            <input type="text" id="guestbook-input" placeholder="메시지를 남겨주세요!">
            <button onclick="addEntry()" style="width:100%; padding:10px; background:#6B8E23; color:white; border:none; border-radius:10px; cursor:pointer; font-weight:bold;">등록하기</button>
        </div>
        <div id="guestbook-list"></div>
        <span class="back-btn" onclick="showHome()">뒤로가기</span>
    </div>

    <script>
        // 배경색 보간
        function interpolateColor(color1, color2, factor) {
            const r1 = parseInt(color1.substring(1, 3), 16), g1 = parseInt(color1.substring(3, 5), 16), b1 = parseInt(color1.substring(5, 7), 16);
            const r2 = parseInt(color2.substring(1, 3), 16), g2 = parseInt(color2.substring(3, 5), 16), b2 = parseInt(color2.substring(5, 7), 16);
            const r = Math.round(r1 + factor * (r2 - r1)), g = Math.round(g1 + factor * (g2 - g1)), b = Math.round(b1 + factor * (b2 - b1));
            return `rgb(${r}, ${g}, ${b})`;
        }

        function startScrollPage() {
            document.getElementById('intro-screen').style.display = 'none';
            document.getElementById('scroll-page').style.display = 'block';
            window.scrollTo(0, 0);
        }

        window.onscroll = function() {
            const scrollPage = document.getElementById('scroll-page');
            if (scrollPage.style.display === 'block') {
                const scrollHeight = document.body.scrollHeight - window.innerHeight;
                const scrollPercent = (window.scrollY / scrollHeight);
                document.body.style.backgroundColor = interpolateColor("#ece6cc", "#2f3a2e", Math.min(scrollPercent, 1));
                
                const main = document.getElementById('main-container');
                const guide = document.getElementById('guide-text');
                if (scrollPercent >= 0.4) {
                    main.style.display = 'block';
                    main.style.animation = 'fadeIn 1s forwards';
                    guide.style.opacity = '0';
                } else {
                    main.style.display = 'none';
                    guide.style.opacity = '1';
                }
            }
        };

        function showContent(id) {
            const sections = document.querySelectorAll('.content-section');
            sections.forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.body.style.overflow = 'hidden';
            if(id === 'guestbook') displayEntries();
        }

        function showHome() {
            const sections = document.querySelectorAll('.content-section');
            sections.forEach(s => s.classList.remove('active'));
            document.body.style.overflow = 'auto';
        }

        // 방명록 로직
        function addEntry() {
            const input = document.getElementById('guestbook-input');
            if (!input.value) return;
            const entries = JSON.parse(localStorage.getItem('guestbook') || '[]');
            entries.unshift({ text: input.value, date: new Date().toLocaleString() });
            localStorage.setItem('guestbook', JSON.stringify(entries));
            input.value = '';
            displayEntries();
        }

        function displayEntries() {
            const list = document.getElementById('guestbook-list');
            const entries = JSON.parse(localStorage.getItem('guestbook') || '[]');
            list.innerHTML = entries.map(e => `<div class="guest-entry"><strong>익명</strong>: ${e.text}<br><small style="color:#888">${e.date}</small></div>`).join('');
        }
    </script>
</body>
</html>
