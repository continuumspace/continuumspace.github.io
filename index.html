<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태윤이의 비밀공간</title>
    <style>
        /* 기본 테마: 진한 갈색 배경 */
        body { background-color: #3d2b1f; color: white; text-align: center; font-family: sans-serif; margin: 0; padding-top: 100px; }
        
        /* 제목과 하단 문구: 올리브 그린 */
        h1 { color: #6B8E23; font-size: 3em; margin-bottom: 10px; }
        .footer { color: white; font-size: 1.2em; margin-top: 20px; }

        /* 메뉴 스타일: 투명 배경에 올리브 그린 테두리와 글자 */
        nav { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; margin-top: 40px; }
        .menu-btn { 
            padding: 10px 20px; 
            background: none; 
            color: #6B8E23; 
            border: 2px solid #6B8E23; 
            text-decoration: none; 
            border-radius: 5px; 
            font-size: 1.1em;
            cursor: pointer;
        }

        /* 섹션 제어 */
        .page { display: none; padding: 50px 20px; }
        .page.active { display: block; }
        .content-box h1 { color: #6B8E23; }
        .back-btn { display: inline-block; margin-top: 30px; color: #6B8E23; cursor: pointer; text-decoration: underline; }
    </style>
</head>
<body>

    <div id="home" class="page active">
        <h1>태윤이의 비밀공간</h1>
        <div class="footer">어, 어서오고</div>
        <nav>
            <button class="menu-btn" onclick="showPage('economy')">경제</button>
            <button class="menu-btn" onclick="showPage('stocks')">주식</button>
            <button class="menu-btn" onclick="showPage('music')">음악</button>
            <button class="menu-btn" onclick="showPage('movie')">영화</button>
            <button class="menu-btn" onclick="showPage('yet')">아직 없음</button>
        </nav>
    </div>

    <div id="economy" class="page"><div class="content-box"><h1>경제</h1><p>내용을 입력하세요.</p><a class="back-btn" onclick="showPage('home')">돌아가기</a></div></div>
    <div id="stocks" class="page"><div class="content-box"><h1>주식</h1><p>내용을 입력하세요.</p><a class="back-btn" onclick="showPage('home')">돌아가기</a></div></div>
    <div id="music" class="page"><div class="content-box"><h1>음악</h1><p>내용을 입력하세요.</p><a class="back-btn" onclick="showPage('home')">돌아가기</a></div></div>
    <div id="movie" class="page"><div class="content-box"><h1>영화</h1><p>내용을 입력하세요.</p><a class="back-btn" onclick="showPage('home')">돌아가기</a></div></div>
    <div id="yet" class="page"><div class="content-box"><h1>아직 없음</h1><p>비어있습니다.</p><a class="back-btn" onclick="showPage('home')">돌아가기</a></div></div>

    <script>
        function showPage(pageId) {
            const pages = document.querySelectorAll('.page');
            pages.forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
        }
    </script>

</body>
</html>
