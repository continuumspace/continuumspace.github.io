<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuum Space</title>
    <style>
        /* 배경: 요청하신 진한 갈색 */
        body { margin: 0; background-color: #3d2b1f; color: #f5f5f5; font-family: 'Pretendard', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        .container { text-align: center; animation: fadeIn 1.5s ease-out; }
        
        /* 제목: 요청하신 올리브 그린 (#6B8E23) */
        h1 { font-size: 3.5rem; letter-spacing: -1px; margin-bottom: 10px; color: #6B8E23; }
        
        /* 문구: 글자도 올리브 그린 계열인데 조금 더 밝게 해서 가독성을 높였습니다 */
        p { font-size: 1.5rem; color: #a4c639; margin-bottom: 30px; font-weight: bold; }
        
        /* 버튼: 테두리를 올리브 그린으로 변경 */
        .links a { text-decoration: none; color: #6B8E23; border: 2px solid #6B8E23; padding: 12px 25px; border-radius: 50px; transition: 0.3s; margin: 0 5px; font-weight: bold; }
        
        /* 버튼 호버: 마우스를 올리면 올리브 그린 배경에 갈색 글씨로 반전 */
        .links a:hover { background: #6B8E23; color: #3d2b1f; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="container">
        <h1>태윤이의 비밀공간</h1>
        <p>어, 어서오고</p>
        <div class="links">
            <a href="#">경제</a>
            <a href="#">주식</a>
            <a href="#">음악</a>
            <a href="#">영화</a>
            <a href="#">아직 없음</a>
        </div>
    </div>
</body>
</html>
